<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        .book {
            position: relative;
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            transition: transform 0.6s;
            transform-origin: right;
        }
        .page.flipped {
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="page" onclick="turnPage(this)">Page 1</div>
        <div class="page" onclick="turnPage(this)">Page 2</div>
        <div class="page" onclick="turnPage(this)">Page 3</div>
    </div>

    <script>
        function turnPage(page) {
            page.classList.toggle('flipped');
        }
    </script>
</body>
</html>
